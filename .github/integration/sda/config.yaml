server:
  cert: ""
  key: ""
  # jwtpubkeypath: "/shared/keys/pub/"
  jwtpubkeyurl: "http://localhost:8800/oidc/jwk"

sync:
  api:
    password: "pass"
    user: "user"
  centerPrefix: "SYNC"
  remote:
    host: "http://sync-api"
    port: "8080"
    password: "pass"
    user: "user"

schema:
  type: "isolated"
