# Configuration for sda/cmd/download service in integration tests

# API Server
api:
  host: "0.0.0.0"
  port: 8080

# gRPC Health check
health:
  port: 8081

# Database
db:
  host: "postgres"
  port: 5432
  user: "postgres"
  password: "rootpasswd"
  database: "sda"
  sslmode: "disable"

# gRPC reencrypt service
grpc:
  host: "reencrypt"
  port: 50051
  timeout: 30

# JWT configuration - uses keys created by credentials script
jwt:
  pubkey-path: "/shared/keys/pub/"
  allow-all-data: true  # For testing: allow all authenticated users access to all datasets

# Session
session:
  expiration: 3600
  secure: false
  http-only: true
  name: "sda_session"

# Storage configuration (S3 backend)
storage:
  backend: "archive"
  archive:
    s3:
      - endpoint: "s3:9000"
        access_key: "access"
        secret_key: "secretKey"
        region: "us-east-1"
        bucket_prefix: "archive"
        disable_https: true
