services:
  credentials:
    container_name: credentials
    command:
      - "/bin/sh"
      - "/scripts/make_sda_sync_credentials.sh"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      remote-postgres:
        condition: service_healthy
      remote-rabbitmq:
        condition: service_healthy
    environment:
      - PGPASSWORD=rootpasswd
    image: python:3.11-slim
    volumes:
      - ./scripts:/scripts
      - shared:/shared

  remote-postgres:
    build:
      context: ../../postgresql
    container_name: remote-postgres
    environment:
      - POSTGRES_PASSWORD=rootpasswd
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 2s
      retries: 6
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}-postgres
    ports:
      - "25432:5432"
    restart: always
    volumes:
      - remote-postgres_data:/var/lib/postgresql/data

  remote-rabbitmq:
    build:
      context: ../../rabbitmq
    container_name: remote-rabbitmq
    environment:
      - BP_SYNC=true
    healthcheck:
      test:
        [
          "CMD",
          "bash",
          "-c",
          "rabbitmq-diagnostics -q check_running && rabbitmq-diagnostics -q check_local_alarms",
        ]
      interval: 10s
      timeout: 5s
      retries: 6
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}-rabbitmq
    ports:
      - "25672:15672"
    restart: always
    volumes:
      - remote-rabbitmq_data:/var/lib/rabbitmq

  remote-finalize:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-finalize ]
    container_name: remote-finalize
    depends_on:
      credentials:
        condition: service_completed_successfully
      remote-postgres:
        condition: service_healthy
      remote-rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_HOST=remote-rabbitmq
      - BROKER_PORT=5672
      - BROKER_PASSWORD=finalize
      - BROKER_USER=finalize
      - BROKER_EXCHANGE=sda
      - BROKER_QUEUE=accession
      - BROKER_ROUTINGKEY=completed
      - BROKER_VHOST=/sda
      - DB_DATABASE=sda
      - DB_HOST=remote-postgres
      - DB_PORT=5432
      - DB_PASSWORD=finalize
      - DB_USER=finalize
      - DB_SSLMODE=disable
      - LOG_FORMAT=json
      - LOG_LEVEL=debug
      - SCHEMA_TYPE=bigpicture
    restart: always

  remote-ingest:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-ingest ]
    container_name: remote-ingest
    depends_on:
      credentials:
        condition: service_completed_successfully
      remote-postgres:
        condition: service_healthy
      remote-rabbitmq:
        condition: service_healthy
    environment:
      - ARCHIVE_BUCKET=sync-archive
      - BROKER_HOST=remote-rabbitmq
      - BROKER_PASSWORD=ingest
      - BROKER_USER=ingest
      - BROKER_QUEUE=ingest
      - BROKER_ROUTINGKEY=archived
      - C4GH_FILEPATH=/shared/sync.sec.pem
      - C4GH_PASSPHRASE=syncPass
      - DB_HOST=remote-postgres
      - DB_PASSWORD=ingest
      - DB_USER=ingest
      - INBOX_BUCKET=sync-inbox
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared

  remote-sync:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-sync ]
    container_name: remote-sync
    depends_on:
      credentials:
        condition: service_completed_successfully
      remote-postgres:
        condition: service_healthy
      remote-rabbitmq:
        condition: service_healthy
      sync-api:
        condition: service_started
    environment:
      - BROKER_HOST=remote-rabbitmq
      - BROKER_PASSWORD=sync
      - BROKER_USER=sync
      - BROKER_QUEUE=sync_files
      - DB_HOST=remote-postgres
      - DB_PASSWORD=sync
      - DB_USER=sync
      - SCHEMA_TYPE=bigpicture
      - SYNC_DESTINATION_URL=http://s3
      - SYNC_REMOTE_HOTS=http://sync-api
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared

  remote-sync-api:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-syncapi ]
    container_name: remote-sync-api
    depends_on:
      credentials:
        condition: service_completed_successfully
      remote-rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_HOST=remote-rabbitmq
      - BROKER_PASSWORD=sync
      - BROKER_USER=sync
      - BROKER_EXCHANGE=sda
      - SCHEMA_TYPE=bigpicture
      - SYNC_API_ACCESSIONROUTING=sync_accession
      - SYNC_API_MAPPINGROUTING=mappings
    ports:
      - "28080:8080"
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml

  remote-sync-ctrl:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-syncctrl ]
    container_name: remote-sync-ctrl
    depends_on:
      credentials:
        condition: service_completed_successfully
      remote-postgres:
        condition: service_healthy
      remote-rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_EXCHANGE=sda
      - BROKER_HOST=remote-rabbitmq
      - BROKER_PASSWORD=sync
      - BROKER_USER=sync
      - BROKER_QUEUE=sync_datasets
      - DB_HOST=remote-postgres
      - DB_PASSWORD=sync
      - DB_USER=sync
      - SCHEMA_TYPE=bigpicture
      - SYNC_CENTERPREFIX=EGAD
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml

  remote-verify:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-verify ]
    container_name: remote-verify
    depends_on:
      credentials:
        condition: service_completed_successfully
      remote-postgres:
        condition: service_healthy
      remote-rabbitmq:
        condition: service_healthy
    environment:
      - ARCHIVE_BUCKET=sync-archive
      - BROKER_HOST=remote-rabbitmq
      - BROKER_PASSWORD=verify
      - BROKER_USER=verify
      - BROKER_QUEUE=archived
      - BROKER_ROUTINGKEY=verified
      - C4GH_FILEPATH=/shared/sync.sec.pem
      - C4GH_PASSPHRASE=syncPass
      - DB_HOST=remote-postgres
      - DB_PASSWORD=verify
      - DB_USER=verify
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared

  postgres:
    build:
      context: ../../postgresql
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=rootpasswd
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 2s
      retries: 6
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}-postgres
    ports:
      - "15432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    build:
      context: ../../rabbitmq
    container_name: rabbitmq
    environment:
      - BP_SYNC=true
    healthcheck:
      test:
        [
          "CMD",
          "bash",
          "-c",
          "rabbitmq-diagnostics -q check_running && rabbitmq-diagnostics -q check_local_alarms",
        ]
      interval: 10s
      timeout: 5s
      retries: 6
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}-rabbitmq
    ports:
      - "15672:15672"
    restart: always
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  minio:
    image: minio/minio:RELEASE.2023-05-18T00-05-36Z
    command: server /data  --console-address ":9001"
    container_name: s3
    environment:
      - MINIO_ROOT_USER=access
      - MINIO_ROOT_PASSWORD=secretKey
      - MINIO_SERVER_URL=http://127.0.0.1:9000
    healthcheck:
      test: ["CMD", "curl", "-fkq", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 2s
      retries: 6
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - minio_data:/data

  s3inbox:
    build:
      args:
        GOLANG_VERSION: ${GOLANG_VERSION:-1.20}
      context: ../../sda
      target: debug
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-s3inbox ]
    container_name: s3inbox
    depends_on:
      credentials:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      oidc:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_PASSWORD=inbox
      - BROKER_USER=inbox
      - BROKER_ROUTINGKEY=inbox
      - DB_PASSWORD=inbox
      - DB_USER=inbox
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared
    ports:
      - "18000:8000"
      - "18001:8001"

  ingest:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-ingest ]
    container_name: ingest
    depends_on:
      credentials:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_PASSWORD=ingest
      - BROKER_USER=ingest
      - BROKER_QUEUE=ingest
      - BROKER_ROUTINGKEY=archived
      - DB_PASSWORD=ingest
      - DB_USER=ingest
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared

  verify:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-verify ]
    container_name: verify
    depends_on:
      credentials:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_PASSWORD=verify
      - BROKER_USER=verify
      - BROKER_QUEUE=archived
      - BROKER_ROUTINGKEY=verified
      - DB_PASSWORD=verify
      - DB_USER=verify
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared

  finalize:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-finalize ]
    container_name: finalize
    depends_on:
      credentials:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_PASSWORD=finalize
      - BROKER_USER=finalize
      - BROKER_QUEUE=accession
      - BROKER_ROUTINGKEY=completed
      - DB_PASSWORD=finalize
      - DB_USER=finalize
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared

  mapper:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-mapper ]
    container_name: mapper
    depends_on:
      credentials:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_PASSWORD=mapper
      - BROKER_USER=mapper
      - BROKER_QUEUE=mappings
      - DB_PASSWORD=mapper
      - DB_USER=mapper
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared

  sync:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-sync ]
    container_name: sync
    depends_on:
      credentials:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      sync-api:
        condition: service_started
    environment:
      - BROKER_PASSWORD=sync
      - BROKER_USER=sync
      - BROKER_QUEUE=sync_files
      - DB_PASSWORD=sync
      - DB_USER=sync
      - SCHEMA_TYPE=bigpicture
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared

  sync-api:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-syncapi ]
    container_name: sync-api
    depends_on:
      credentials:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_PASSWORD=sync
      - BROKER_USER=sync
      - BROKER_EXCHANGE=sda.dead
      - SCHEMA_TYPE=bigpicture
    ports:
      - "18080:8080"
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml

  sync-ctrl:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-syncctrl ]
    container_name: sync-ctrl
    depends_on:
      credentials:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_PASSWORD=sync
      - BROKER_USER=sync
      - BROKER_QUEUE=sync_datasets
      - DB_PASSWORD=sync
      - DB_USER=sync
      - SCHEMA_TYPE=bigpicture
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml

  oidc:
    container_name: oidc
    command:
      - /bin/sh
      - -c
      - |
        pip install --upgrade pip
        pip install aiohttp Authlib joserfc requests
        python -u /oidc.py
    depends_on:
      credentials:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python3", "-c", 'import requests; print(requests.get(url = "http://localhost:8080/jwk").text)']
      interval: 10s
      timeout: 2s
      retries: 6
    image: python:3.11-slim
    ports:
      - "8080:8080"
    restart: always
    volumes:
      - ./sda/oidc.py:/oidc.py
      - shared:/shared

  api:
    command: [ sda-api ]
    container_name: api
    depends_on:
      credentials:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      oidc:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_PASSWORD=ingest
      - BROKER_USER=ingest
      - BROKER_ROUTINGKEY=ingest
      - DB_PASSWORD=download
      - DB_USER=download
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    ports:
      - "8090:8080"
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared

  reencrypt:
    image: ghcr.io/neicnordic/sensitive-data-archive:PR${PR_NUMBER}
    command: [ sda-reencrypt ]
    container_name: reencrypt
    depends_on:
      credentials:
        condition: service_completed_successfully
    ports:
      - "50051:50051"
    restart: always
    volumes:
      - ./sda/config.yaml:/config.yaml
      - shared:/shared

  integration_test:
    container_name: tester
    command:
      - "/bin/sh"
      - "/tests/run_scripts.sh"
      - "/tests/sync"
    depends_on:
      credentials:
        condition: service_completed_successfully
      finalize:
        condition: service_started
      ingest:
        condition: service_started
      mapper:
        condition: service_started
      s3inbox:
        condition: service_started
      sync:
        condition: service_started
      sync-api:
        condition: service_started
      sync-ctrl:
        condition: service_started
      verify:
         condition: service_started
      api:
         condition: service_started
      reencrypt:
         condition: service_started
      remote-finalize:
        condition: service_started
      remote-ingest:
        condition: service_started
      remote-sync-api:
        condition: service_started
      remote-sync-ctrl:
        condition: service_started
      remote-verify:
        condition: service_started
    environment:
      - PGPASSWORD=rootpasswd
      - STORAGETYPE=s3
    image: python:3.11-slim-bullseye
    profiles:
      - tests
    volumes:
      - shared:/shared
      - ./tests:/tests

volumes:
  minio_data:
  postgres_data:
  rabbitmq_data:
  remote-postgres_data:
  remote-rabbitmq_data:
  shared:
