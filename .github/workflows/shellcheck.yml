name: shellcheck

on:
  push:
    branches:
      - "**"    # matches every branch
      - "!release_v1"
    paths:
      - "**.sh"
      - "tools/sda-admin"

jobs:
  shelcheck:
    name: shellsheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: check all scripts
        uses: ludeeus/action-shellcheck@master
