name: Multilinters

on:
  pull_request:
    paths:
      - '**.go'
      - '**/go.*'

jobs:
  lint_auth:
    name: Lint auth code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.20', '1.19']
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          args: -E gosec,goconst,nestif,bodyclose,rowserrcheck --timeout 5m
          working-directory: sda-auth

  lint_common:
    name: Lint common code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.20', '1.19']
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          args: -E gosec,goconst,nestif,bodyclose,rowserrcheck --timeout 5m
          working-directory: sda-common

  lint_download:
    name: Lint download code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.20', '1.19']
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          args: -E bodyclose,gocritic,gofmt,gosec,govet,nestif,nlreturn,revive,rowserrcheck -e G401,G501,G107 --timeout 5m
          working-directory: sda-auth

  lint_pipeline:
    name: Lint pipeline code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.20', '1.19']
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          args: -E gosec,goconst,nestif,bodyclose,rowserrcheck --timeout 5m
          working-directory: sda-pipeline

  lint_s3proxy:
    name: Lint s3proxy code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.20', '1.19']
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          args: -E bodyclose,gocritic,gofmt,gosec,govet,nestif,nlreturn,revive -e G107 --timeout 5m
          working-directory: sda-s3proxy
